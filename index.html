<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
  <main class="wrapper">
    <div class="container">
      <div class="hero">
        <h1 class="animate__animated animate__fadeInDown">Learn to code by watching others</h1>
        <p class="animate__animated animate__fadeInUp">See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.</p>
      </div>
      <div class="cta">
        <div class="feature"><span>Try it free 7 days </span> then $20/mo. thereafter</div>
        <form action="#" method="POST">
          <div class="form-group animate__animated animate__fadeIn">
            <input type="text" placeholder="First Name" required>
            <div class="validity-icon"></div>
          </div>
          <div class="form-group animate__animated animate__fadeIn">
            <input type="text" placeholder="Last Name" required>
            <div class="validity-icon"></div>
          </div>
          <div class="form-group animate__animated animate__fadeIn">
            <input type="email" placeholder="Email Address" required>
            <div class="validity-icon"></div>
          </div>
          <div class="form-group animate__animated animate__fadeIn">
            <input type="password" placeholder="Password" required>
            <div class="validity-icon"></div>
          </div>
          <button>Claim your free trial</button>
          <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
